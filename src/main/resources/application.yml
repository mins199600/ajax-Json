server:
  port: 8083

spring:
  thymeleaf:
    prefix: classpath:/templates
    suffix: .html
    cache: false

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/boot
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 100

  logging:
    level:
      org.mybatis: DEBUG

mybatis:
  mapper-locations: classpath:sqlmapper/v3/**/*.xml

